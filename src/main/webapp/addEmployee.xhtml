<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employee Information System</title>

    <h:outputStylesheet library="webjars" name="bootstrap/5.3.3/css/bootstrap.min.css" />
    <h:outputScript library="webjars" name="bootstrap/5.3.3/js/bootstrap.bundle.min.js" />
    <h:outputStylesheet library="css" name="add-style.css" />
</h:head>

<h:body>
    <h:form>
        <div class="container">
        <table>
            <tr>
                <td>Employee ID:</td>
                <td>
                    <h:inputText label="Employee ID"
                                 id="empId" value="#{employeeBean.employee.id}"
                                 required="true"/>
                    <h:message for="empId" style="color: #fa0303"/>
                </td>
            </tr>

            <tr>
                <td>Name:</td>
                <td>
                    <h:inputText label="Name"
                                 id="name" value="#{employeeBean.employee.name}"
                                 required="true"/>
                    <h:message for="name" style="color: red"/>
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <h:inputText label="Email"
                                 id="email" value="#{employeeBean.employee.email}" required="true"
                                 validator="#{employeeBean.validateEmail}" />
                    <h:message for="email" style="color: red"/>
                </td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td>
                    <h:inputText label="Date of Birth"
                                 id="dob" value="#{employeeBean.employee.dob}" required="true">
                        <f:convertDateTime pattern="MM-dd-yyyy" />
                    </h:inputText>
                    <h:message for="dob" style="color: red"/>
                </td>
            </tr>

            <tr>
                <td>Department:</td>
                <td>
                    <h:inputText label="Department"
                                 id="department" value="#{employeeBean.employee.department}" required="true"/>
                    <h:message for="department" style="color: red"/>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Submit" action="#{employeeBean.saveEmployee}" /></p>
        </div>
    </h:form>
</h:body>
</html>
